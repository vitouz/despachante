    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/owo.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

  <!-- testando novo estilo navbar -->

  <header>
    <a href="#" class="brand">OWO</a>
    <div class="navigation">
      <div class="navigation-items">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">COMPRE</a>
        <a href="#">CONTATO</a>
      </div>
    </div>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
  </div>
  </header>


        
    
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide" >
          <img src="images/img 1.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Melhor Servico de <span>Despachante</span></span>
            <h2>
              Enjoy Our Exclusive <br />
              Gun 
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
        <div class="slide swiper-slide" >
          <img src="images/img 2.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">make dreams come true</span>
            <h2>
              make dreams come true <br />
              make dreams come true
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
        <div class="slide swiper-slide" >
          <img src="images/img 2.jpg" alt="" class="image" />
          <div class="image-data">
            <span class="text">Recarregue </span>
            <h2>
              Recarregue suas energias <br />
              ou sua arma
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!--JS -->
    <script src="JS/swiper-bundle.min.js"></script>
    <script src="./JS/nav.js"></script>
    <script src="./JS/autoplay.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
